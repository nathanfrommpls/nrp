<!doctype html>
{% include "nav.html" %}
	    <div class="dashmain">
	      <br />
	      <h2>New Food</h2>
	      <table class="tbl_atethis">
		<tr>
		  <th>Quantity</th>
		  <th>Description</th>
		  <th>Precision</th>
		  <th>Calories</th>
		  <th></th>
		</tr>
		<tr>
		  <form action="/atethisnewthing/" method="post">
		    <td><input type="number" step="any" id="quantity" name="quantity" value=""></td>
		    <td><input type="text" id="food_description" name="description" value="{{search_pattern}}"></td>
		    <td><input type="number" step="any" id="precision" name="precision" value=""></td>
		    <td><input type="number" step="any" id="calories" name="calories" value=""></td>
		    <td><input type="submit" id="search_food" name="search_food" value="is what I ate."></td>
		  </form>
		</tr>
	      </table>
	      <h2>From Database</h2>
	      <table class="tbl_atethis">
		<tr>
		  <th>Quantity</th>
		  <th>Description</th>
		  <th>Precision</th>
		  <th>Calories</th>
		  <th></th>
		</tr>
		{%for food in foods %}
		<tr>
		  <form action="/atethisthing/" method="post">
		    <input type="hidden" id="fid" name="fid" value="{{ food[0] }}">
		    <td><input type="number" step="any" id="quantity" name="quantity" value=""></td>
		    <td>{{ food[1] }}</td>
		    <td>{{ food[2] }}</td>
		    <td>{{ food[3] }}</td>
		    <td><input type="submit" id="search_food" name="search_food" value="is what I ate."></td>
		  </form>
		</tr>
		{%endfor%}
	      </table>
	    </div>
	  </div>
	</body>
</html>
