<html lang="en">
	<head>
	  <meta charset="UTF-8">
	  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0"/>
	  <title>NRP</title>
	  <meta name="description" content="NRP Dashboard"/>
	  <link rel="canonical" href="http://127.0.0.1/"/>
	  <link rel="stylesheet" href="/static/style.css">
	</head>
	<body>
	  <div class="dashmain">
	    <div class="dashuser">
	      <h1>NRP</h1>
	      <h2>{{ username }}</h2>
	      <span>Age: </span><span>{{ user.age }}</span>
	      <span>Height: </span><span>{{ user.height }}</span>
	      <span>Sex: </span><span>{{ user.display_sex() }}</span>
	      <span>Mass: </span><span>{{ user.mass }}</span>
	      <span>Blood Pressure: </span>
	      <span>Systolic: </span><span>{{ user.systolic }}</span>
	      <span>Diastolic: </span><span>{{ user.diastolic }}</span>
      	      <span>Time Zone: </span><span>{{ user.timezone }}</span>
	    </div>
	    <div class="dashnav">
	      <span><a href="../newtoday/">Today</a></span>
	      <span><a href="../report/">Reporting</a></span>
      	      <span><a href="../user/">User Data & Settings</a></span>
	      <span><a href="../logout/">Logout</a></span>
	    </div>
